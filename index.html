<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Cats VS Dogs</title>
</head>
<body>
  <div class = "container">
    <div class="headerContainer">
      <h1>Cat VS Dog!</h1>
      <p>Click the buttons below to instigate a cat VS dog battle.</p>
    </div>
    <div class="row">
      <div class="col-md-6" id="catContainer">
        <img src="https://cdn.pixabay.com/photo/2018/03/31/19/51/cat-3279125_1280.jpg">
        <br>
        <br>
        <button class="btn-primary" id="catButton">say meow</button>
      </div>

      <div class="col-md-6" id="dogContainer">
        <img src="https://cdn.pixabay.com/photo/2012/02/19/10/48/corgi-14858_1280.jpg">
        <br>
        <br>
        <button class="btn-primary" id="dogButton">say woof</button>
      </div>
    </div>
  </div>
</body>
</html>
